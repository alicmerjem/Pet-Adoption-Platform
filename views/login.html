<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

<div class="pageContent">
    <div class="main-content">
        <div class="form-container">
            <div class="card">
                <h2 class="text-center pt-3 pb-3">Log In to your account!</h2>
                <form onsubmit="submitForm(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                    <p class="text-center mt-3"><a href="registration.html">Don't have an account? Register here.</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/spapp.min.js"></script>
    <script src="../assets/js/spapp.js"></script>

    <script src="../assets/js/darkmode.js" defer></script>
    <script src="../assets/js/login.js"></script>

    <script>
        var app = $.spapp({
            defaultView: "#page1",
            templateDir: "views/"

        });

        app.run();
    </script>

</body>
</html>
