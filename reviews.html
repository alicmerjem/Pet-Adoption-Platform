<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews - PetLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body{
            background-image: url('/images/mainimg.avif');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* Navbar Styling */
        nav.navbar {
            background-color: white;
            border-bottom: 1px solid #ccc;
            padding: 1em
        }

        nav.navbar a {
            color: #0f1f3d;
            font-weight: bold;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav.navbar a:hover {
            color: #0056b3;
        }

        nav .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
            text-decoration: underline;
        }

        /* General Page Styling */
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #0f1f3d;
        }

        h1, h2 {
            color: #0f1f3d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #0f1f3d;
        }
        .container {
            max-width: 900px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
            margin-bottom: 40px;
        }
        .review-card {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .review-card h5 {
            color: #0056b3;
        }
        .review-card p {
            color: #333;
        }
        .rating {
            font-size: 1.2rem;
            color: #FFD700; /* Gold color for stars */
        }
        footer {
            background-color: #0f1f3d;
            color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainpage.html">PetLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="intropage.html">Discover</a></li>
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reviews.html">User Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reviews Section -->
    <div class="container">
        <h1 class="text-center mb-4">User Reviews</h1>
        <p class="text-center mb-4">Here are some reviews from our happy adopters!</p>
        
        <div id="reviews-container"></div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p style="color: #f1f1f1;">&copy; 2024 PetLink. All rights reserved.</p>
        <p style="color: #f1f1f1;">Course: Foundations of Web Development</p>
        <p style="color: #f1f1f1;">Created by: Merjem Alić</p>
    </footer>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'reviews.json', // Path to the JSON file
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var reviewsHTML = '';
                    data.forEach(function(review) {
                        reviewsHTML += `
                            <div class="review-card">
                                <h5>${review.name}</h5>
                                <p class="rating">Rating: ${'★'.repeat(review.rating)}</p>
                                <p><strong>Pet Name:</strong> ${review.pet_name}</p>
                                <p><strong>Review:</strong> ${review.text}</p>
                            </div>
                        `;
                    });
                    $('#reviews-container').html(reviewsHTML);
                },
                error: function() {
                    alert('Error loading reviews');
                }
            });
        });
    </script>
</body>
</html>
