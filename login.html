<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function submitForm(e) {
            e.preventDefault(); // Prevent default form submission
            const form = e.target;
            
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'mainpage.html'; // Redirect upon success
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainpage.html">PetLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="intropage.html">Discover</a></li>
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li><button id="darkModeButton" class="theme-toggle">ðŸŒ™</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="form-container">
            <div class="card">
                <h2 class="text-center pt-3 pb-3">Log In to your account!</h2>
                <form method="POST" action="https://jsonplaceholder.typicode.com/posts" onsubmit="submitForm(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                    <p class="text-center mt-3"><a href="registration.html">Don't have an account? Register here.</a></p>
                </form>
            </div>
        </div>
    </div>
