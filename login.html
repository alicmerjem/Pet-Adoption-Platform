<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h2 style="text-align: center;">Log In to your account!</h2>

    <form style="text-align: center;" method="POST" action="https://jsonplaceholder.typicode.com/posts">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"> <br> <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"> <br> <br>

        <input type="submit" value="Log In"> <br> <br>

        <p><a href="registration.html">Don't have an account? Register here.</a></p>
    </form>
</body>
</html>
