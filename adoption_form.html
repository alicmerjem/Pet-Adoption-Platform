<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('images/mainimg.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        nav.navbar {
            background-color: white;
            border-bottom: 1px solid #ccc;
            padding: 1em;
        }
        nav.navbar a {
            color: #0f1f3d;
            font-weight: bold;
            font-size: 18px;
            margin: 0 15px;
        }
        nav.navbar a:hover {
            color: #0056b3;
        }
        .navbar-nav .nav-link.active {
            color: #0056b3;
            text-decoration: underline;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0f1f3d;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        footer {
            background-color: #0f1f3d;
            color: #f1f1f1;
            text-align: center;
            padding: 60px;
            font-size: 20px;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
    <script>
        function handleDrop(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            const dropZone = document.getElementById('dropZone');
            for (let file of files) {
                const p = document.createElement('p');
                p.textContent = `Dropped: ${file.name}`;
                dropZone.appendChild(p);
            }
        }
        function getLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                document.getElementById('geolocation').value = 
                    `Lat: ${position.coords.latitude}, Lng: ${position.coords.longitude}`;
            });
        }
        function showModal() {
            const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
            modal.show();
        }
        function submitForm(e) {
            e.preventDefault();
            showModal();
        }
    </script>
</head>
<body>

    <!--Fix the drag and drop (add pictures of animals)-->
    <!--Add text field with a min amount of characters required-->
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainpage.html">PetLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="adoption.html">Adoption</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="card">
            <h2 class="text-center pt-3">Adopt a Pet!</h2>
            <form action="https://jsonplaceholder.typicode.com/posts" method="POST" onsubmit="submitForm(event)">
                <div id="dropZone" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
                    Drag and drop pictures of pets here
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="geolocation" class="form-label">Geolocation:</label>
                    <input type="text" id="geolocation" name="geolocation" class="form-control" readonly>
                    <button type="button" class="btn btn-primary mt-2" onclick="getLocation()">Get Location</button>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Submission Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to submit the adoption form?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="document.forms[0].submit()">Yes, Submit</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p style="color: white;">&copy; 2024 PetLink. All rights reserved.</p>
        <p style="color: white;">Course: Foundations of the Web Development</p>
        <p style="color: white;">Created by: Merjem AliÄ‡</p>
    </footer>

</body>
</html>
