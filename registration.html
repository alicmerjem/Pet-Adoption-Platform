<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Body background and font color */
        body {
            background-image: url('images/mainimg.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Navbar styling */
        nav.navbar {
            background-color: white;
            border-bottom: 1px solid #ccc;
            padding: 1em;
        }

        nav.navbar a {
            color: #0f1f3d;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0 15px;
        }

        nav.navbar a:hover {
            color: #0056b3;
        }

        .navbar-nav .nav-link.active {
        color: #0056b3;
        text-decoration: underline;
}

        /* Card Styling for Form */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0f1f3d;
        }

        /* Footer Styling */
        footer {
            background-color: #0f1f3d;
            color: #f1f1f1;
            text-align: center;
            padding: 60px;
            font-size: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        .strength-indicator {
            font-size: 12px;
            margin-top: 5px;
        }

        .weak{
            color: red;
        }

        .medium{
            color: orange;
        }

        .strong{
            color: green;
        }

        @supports (background-image: url('images/mainimg.avif')) {
    body{
        background-image: url('images/mainimg.avif');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

}

/* Checking for browser support for the avif extension */

@supports not (background-image: url('images/mainimg.avif')) {
    body{
        background-image: url('images/image.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
}
    </style>

<script>
    function submitForm(e) {
        e.preventDefault(); // Prevent default form submission
        const form = e.target;
        
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                window.location.href = 'mainpage.html'; // Redirect upon success
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainpage.html">PetLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="registration.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="intropage.html">Discover</a></li>
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form Container -->
    <div class="form-container">
        <div class="card">
            <h2 class="text-center pt-3">Register now!</h2>
            <form action="https://jsonplaceholder.typicode.com/posts" method="POST" onsubmit="submitForm(event)">

                <div class="mb-3">
                    <label for="fname" class="form-label">First name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="lname" class="form-label">Last name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phonenum" class="form-label">Phone number:</label>
                    <input type="tel" id="phonenum" name="phonenum" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" min="18" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" onkeyup="updatePasswordStrength()" required>
                    <div id="strength-indicator" class="strength-indicator"></div>
                    <div id="password-critera" class="text-danger mt-2"></div>
                </div>

                <div class="mb-3">
                    <label for="experience" class="form-label">Experience level:</label>
                    <select id="experience" name="experience" class="form-select">
                        <option value="">Select your experience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Do you have other pets?</label><br>
                    <input type="radio" id="otherPetsYes" name="otherPets" value="yes" required>
                    <label for="otherPetsYes">Yes</label>
                    <input type="radio" id="otherPetsNo" name="otherPets" value="no">
                    <label for="otherPetsNo">No</label>
                </div>

                <div class="mb-3">
                    <label for="reason" class="form-label">Why do you want to adopt?</label>
                    <textarea id="reason" name="adoptionReason" class="form-control" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="newsletter" class="form-check-label">Sign me up for the newsletter!</label>
                    <input type="checkbox" id="newsletter" name="newsletter" class="form-check-input">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <p class="text-center mt-3"><a href="login.html">Already have an account? Log in.</a></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PetLink. All rights reserved.</p>
        <p>Course: Foundations of Web Development</p>
        <p>Created by: Merjem AliÄ‡</p>
        <p style="padding-top: 20px;"><a href="terms-and-conditions.html">Terms and Conditions</a></p>
    </footer>

    <script src="registration.js"></script>
    <script src="password.js"></script>
    <script src="email.js"></script>

</body>
</html>
